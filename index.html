<!DOCTYPE html>
<html>

<head>
    <title>Robohero Game</title>
    <link rel="icon" href="img/alpha-r-box.svg" type="image/svg+xml">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;500;600;700;800&family=Jost:wght@400;600;700&family=Montserrat:wght@400;500;600;700;800&family=Poppins:wght@400;500;600;700;800;900&display=swap');

        body {
            background-image: url("img/background.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
            text-align: center;
            margin: 0;
            padding: 0;
            font-family: 'Jost', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        h1 {
            font-size: 40px;
            color: #333;
        }

        p {
            font-size: 24px;
            color: #555;
        }

        .main {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            flex-grow: 1;
        }

        img {
            display: block;
            margin: 0 auto;
        }

        .eye {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            z-index: 2;
        }

        .shot {
            position: absolute;
            width: 0;
            height: 10px;
            border-radius: 5px;
            background-color: red;
            transform-origin: 5px center;
            transform: scaleX(0);
            z-index: 2;
        }

        .shot::before {
            content: '';
            display: block;
            width: 100%;
            height: 100%;

        }

        .zhuzha {
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }

        .kaka {
            display: none;
            position: absolute;
            top: 0;
            right: 0;
        }

        .myaka {
            display: none;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .byaka {
            display: none;
            position: absolute;
            bottom: 0;
            right: 0;
        }

        .explosion {
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url('img/explosion.svg');
            background-size: cover;
            background-repeat: no-repeat;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.2s ease-out;
            z-index: 3;
            bottom: 5px;
        }

        .explosion.active {
            transform: translate(-50%, -50%) scale(1);
        }

        .table {
            display: flex;
            justify-content: space-evenly;
        }

        #direction {
            display: none;
        }

        /* Стилі для модального вікна */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.7);
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            z-index: 9;
        }

        .modal-content {
            width: 600px;
            height: 200px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #closeRulesModal {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        /* Стилі для блоку погоди */
        .weather-background {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        /* Стилі для тексту погоди */
        .weather-text {
            font-size: 16px;
        }
    </style>
</head>

<body>
    <img class="zhuzha" id="zhuzha" src="img/zhuzha.png" alt="Zhuzha">
    <img class="kaka" id="kaka" src="img/kaka.png" alt="Kaka">
    <img class="myaka" id="myaka" src="img/myaka.png" alt="Myaka">
    <img class="byaka" id="byaka" src="img/byaka.png" alt="Byaka">

    <h1>Robohero Game</h1>
    <div class="btn_panel">
        <button id="rules">Rules</button>
        <button>Start</button>
        <button>Reset</button>
    </div>
    <div class="table">
        <p>Count: <span id="count">0</span></p>
        <p>Timer: <span id="timer">10 s</span></p>
    </div>
    <!--  -->

    <!--  -->

    <span id="direction">Left Up</span>

    <div class="main">
        <img id="robot" src="img/hero.png" alt="Hero">
        <div class="eye">
            <div class="shot" id="shot">
                <div class="explosion" id="explosion"></div> <!-- Перемістили сюди -->
            </div>
        </div>

    </div>

    <!-- Блок погоди -->
    <div class="weather-background">
        <p class="weather-text">Температура зовні: <span id="temperature-value">___</span></p>
    </div>
    <!--  -->
    <!-- Модальне вікно для правил гри -->
    <div class="modal" id="rulesModal">
        <div class="modal-content">
            <h2>Правила гри</h2>
            <p>Ти - робот герой! Твоя задача - влучити лазером у якомога більшу кількість монстрів протягом 30 секунд.
            </p>
            <button id="closeRulesModal">Закрити</button>
        </div>
    </div>
    <!--  -->

    <script>
        //////////////////////////  ПОГОДА  //////////////////////////////////////////////////////////////////////////////////////
        const apiKey = '55013bd9a31b4f5523c3add309a9234d'; // Ваш API ключ
        const cityId = 524901; // ID міста (наприклад, Київ)

        // Функція для отримання погодніх даних з OpenWeatherMap API
        async function fetchWeather() {
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?id=${cityId}&appid=${apiKey}`);
                const data = await response.json();

                // Оновлення вмісту HTML-елементу з температурою
                const temperatureCelsius = data.main.temp - 273.15; // Конвертація в градуси Цельсія
                document.getElementById('temperature-value').textContent = `${temperatureCelsius.toFixed(1)}°C`;
            } catch (error) {
                console.error('Помилка отримання погодних даних:', error);
            }
        }

        // Викликати функцію для отримання погоди при завантаженні сторінки
        fetchWeather();


        //////////////////////////////////////////////////////////////////////////////////////////////////////////////////

        const robot = document.getElementById('robot');
        const directionSpan = document.getElementById('direction');
        let direction = "Left Up";
        const shot = document.getElementById('shot');
        let hitCount = 0;
        let monsterToShow = null;
        let monsterInterval; // Змінна для збереження інтервалу показу монстрів
        let gameStarted = false;
        let gameEnded = false;

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft') {
                if (direction === "Left Up") {
                    direction = "Left Up";
                } else if (direction === "Left Down") {
                    direction = "Left Down";
                } else if (direction === "Right Down") {
                    direction = "Left Down";
                    robot.style.transform = 'scaleX(1)';

                } else if (direction === "Right Up") {
                    direction = "Left Up";
                    robot.style.transform = 'scaleX(1)';

                }
            } else if (event.key === 'ArrowRight') {
                if (direction === "Right Down") {
                    direction = "Right Down";
                } else if (direction === "Right Up") {
                    direction = "Right Up";
                } else if (direction === "Left Up") {
                    direction = "Right Up";
                    robot.style.transform = 'scaleX(-1)';
                } else if (direction === "Left Down") {
                    direction = "Right Down";
                    robot.style.transform = 'scaleX(-1)';
                }
            } else if (event.key === 'ArrowUp') {
                if (direction === "Right Down") {
                    direction = "Right Up";
                } else if (direction === "Right Up") {
                    direction = "Right Up";
                } else if (direction === "Left Up") {
                    direction = "Left Up";
                } else if (direction === "Left Down") {
                    direction = "Left Up";
                }
            } else if (event.key === 'ArrowDown') {
                if (direction === "Right Down") {
                    direction = "Right Down";
                } else if (direction === "Right Up") {
                    direction = "Right Down";
                } else if (direction === "Left Up") {
                    direction = "Left Down";
                } else if (direction === "Left Down") {
                    direction = "Left Down";
                }
            } else if (event.code === 'Space') {
                let laserWidth = 0;


                if (direction === "Right Down") {
                    shot.style.transform = 'rotate(25deg) scaleX(1)';
                    shot.style.bottom = '7px';
                } else if (direction === "Right Up") {
                    shot.style.transform = 'rotate(-205deg) scaleX(-1)';
                    shot.style.bottom = '3px';
                } else if (direction === "Left Up") {
                    shot.style.transform = 'rotate(30deg) scaleX(-1)';
                    shot.style.bottom = '10px';
                } else if (direction === "Left Down") {
                    shot.style.transform = 'rotate(-25deg) scaleX(-1)';
                    shot.style.bottom = '5px';
                }


                if (monsterToShow === zhuzha && direction === "Left Up") {
                    hitCount++; // Збільшення лічильника влучань
                    updateHitCount();
                }
                if (monsterToShow === kaka && direction === "Right Up") {
                    hitCount++; // Збільшення лічильника влучань
                    updateHitCount();
                }
                if (monsterToShow === myaka && direction === "Left Down") {
                    hitCount++; // Збільшення лічильника влучань
                    updateHitCount();
                }
                if (monsterToShow === byaka && direction === "Right Down") {
                    hitCount++; // Збільшення лічильника влучань
                    updateHitCount();
                }


                if (direction === "Right Down" || direction === "Right Up") {
                    laserWidth = window.innerWidth - shot.getBoundingClientRect().left;
                } else if (direction === "Left Up" || direction === "Left Down") {
                    laserWidth = shot.getBoundingClientRect().left;
                }
                shot.style.width = laserWidth + 'px';
                setTimeout(function () {
                    shot.style.width = '0';
                }, 2000);
                setTimeout(function () {
                    shot.style.transform = 'scaleX(0)';
                }, 100);

                document.getElementById('explosion').classList.add('active'); // Додайте клас під час пострілу
                setTimeout(function () {
                    shot.style.transform = 'scaleX(0)';
                    document.getElementById('explosion').classList.remove('active'); // Видаліть клас після анімації
                }, 2000);

            }


            directionSpan.textContent = direction;
            updateEyePositions();
        });

        const eye = document.querySelector('.eye');

        function updateEyePositions() {
            const robotRect = robot.getBoundingClientRect();
            let eyeX, eyeY;

            if (direction === "Left Up" || direction === "Left Down") {
                eyeX = robotRect.left + 190;
                eyeY = robotRect.top - 150;
            } else if (direction === "Right Up" || direction === "Right Down") {
                eyeX = robotRect.left + 280;
                eyeY = robotRect.top - 150;
            }

            eye.style.left = eyeX + 'px';
            eye.style.top = eyeY + 'px';
        }

        const zhuzha = document.querySelector('.zhuzha');
        const kaka = document.querySelector('.kaka');
        const myaka = document.querySelector('.myaka');
        const byaka = document.querySelector('.byaka');



        function showRandomMonster() {
            if (!gameStarted) {
                gameStarted = true; // Позначаємо, що гра почалася
                startTimer(); // Запускаємо таймер
            }
            const monsters = [zhuzha, kaka, myaka, byaka];
            const randomIndex = Math.floor(Math.random() * monsters.length);
            monsterToShow = monsters[randomIndex];

            monsterToShow.style.display = 'inline';

            setTimeout(() => {
                monsterToShow.style.display = 'none';
            }, 2000); // Час в мілісекундах, через який монстр зникне
        }

        // Викликати showRandomMonster() за допомогою клавіші "1"
        document.addEventListener('keydown', (event) => {
            if (event.key === '1') {
                if (!gameStarted && !gameEnded) {
                    gameStarted = true; // Позначаємо, що гра почалася
                    startTimer(); // Запускаємо таймер
                    monsterInterval = setInterval(showRandomMonster, 3000); // Почати інтервал
                }
            }
        });

        // Зупиняти показ монстрів за допомогою клавіші "2"
        document.addEventListener('keydown', (event) => {
            if (event.key === '2') {
                if (gameStarted && !gameEnded) {
                    gameEnded = true; // Позначаємо, що гра завершилася
                    clearInterval(monsterInterval); // Зупинити інтервал
                    endGame(); // Завершити гру
                }
            }
        });



        function endGame() {
            clearInterval(monsterInterval); // Зупиняємо інтервал
            gameEnded = true; // Позначаємо, що гра завершилася
            alert(`Гра завершена! Загальна кількість влучань: ${hitCount}`); // Виводимо повідомлення про закінчення гри
            // Додайте будь-які інші дії, які потрібно виконати після завершення гри
        }

        function startTimer() {
            let timer = 30; // Початковий лічильник часу у секундах
            const timerElement = document.querySelector('.table p:nth-child(2)'); // Отримуємо елемент таймера

            // Функція для оновлення таймера
            function updateTimer() {
                if (gameEnded) {
                    return; // Не оновлюємо таймер, якщо гра завершилася
                }
                timerElement.textContent = `Timer: ${timer} s`; // Відображаємо залишок часу
                if (timer <= 0) {
                    endGame(); // Якщо час вийшов, закінчуємо гру
                } else {
                    timer--; // Зменшуємо лічильник
                }
            }

            // Запускаємо таймер
            const timerInterval = setInterval(updateTimer, 1000);

            // Початкове оновлення таймера
            updateTimer();
        }

        function updateHitCount() {
            const countElement = document.querySelector('.table p:nth-child(1)'); // Отримуємо елемент для відображення кількості
            countElement.textContent = `Count: ${hitCount}`;
        }

        updateHitCount();




        // Функція для показу модального вікна з правилами гри
        function showRulesModal() {
            const rulesModal = document.getElementById('rulesModal');
            rulesModal.style.display = 'flex'; // Показуємо модальне вікно
        }

        // Запускаємо функцію показу модального вікна при натисканні на кнопку "Rules"
        const rulesButton = document.getElementById('rules');
        rulesButton.addEventListener('click', showRulesModal);

        // Закриття модального вікна при кліку на кнопку "Закрити"
        const closeRulesModal = document.getElementById('closeRulesModal');
        closeRulesModal.addEventListener('click', function () {
            const rulesModal = document.getElementById('rulesModal');
            rulesModal.style.display = 'none'; // Приховуємо модальне вікно при кліку
        });



    </script>
</body>

</html>
