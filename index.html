<!DOCTYPE html>
<html>

<head>
    <title>Robohero Game</title>
    <link rel="icon" href="img/alpha-r-box.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img class="zhuzha" id="zhuzha" src="img/zhuzha.png" alt="Zhuzha">
    <img class="kaka" id="kaka" src="img/kaka.png" alt="Kaka">
    <img class="myaka" id="myaka" src="img/myaka.png" alt="Myaka">
    <img class="byaka" id="byaka" src="img/byaka.png" alt="Byaka">

    <h1>Robohero Game</h1>
    <div class="btn_panel">
        <button id="rules" class="btn">Rules</button>
        <button id="start-stop" class="btn">Start</button>
        <button id="keys" class="btn">Keys</button>
    </div>
    <div class="table">
        <p>Count: <span id="count">0</span></p>
        <p>Outside: <span id="temperature-value">___</span></p>
        <p>Timer: <span id="timer">30 s</span></p>
    </div>

    <span id="direction">Left Up</span>

    <div class="main">
        <img id="robot" src="img/hero.png" alt="Hero">
        <div class="eye">
            <div class="shot" id="shot">

            </div>
        </div>

    </div>

    <!-- Модальне вікно для правил гри -->
    <div class="modal" id="rulesModal">
        <div class="modal-content">
            <h2>Rules</h2>
            <p>You are a Robot Hero! Your task is to hit as many monsters with your laser as possible within 30 seconds.
            </p>
            <button id="closeRulesModal">OK</button>
        </div>
    </div>
    <!--  -->

    <!-- Модальне вікно КЕРУВАННЯ -->
    <div class="keys" id="keysModal">
        <div class="keys-content">
            <h2>CONTROL KEYS</h2>
            <span>Push 1 - to start and </span>
            <span>2 - to finish or it will be after 30 sec</span>
            <img src="/img/keys.png" alt="keys">
            <button id="closeKeysModal">OK</button>

        </div>
    </div>
    <!--  -->

    <script src="main.js"></script>
    <script src="api.js"></script>

</body>

</html>
